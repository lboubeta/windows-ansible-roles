- name: Prueba Teams con URI
  hosts: localhost
  vars:
    playbook_name: "send_teams_notification.yml"
  tasks:
    - name: Enviar mensaje a Teams
      ansible.builtin.uri:
        url: "{{ teams_webhook_url }}"
        method: POST
        headers:
          Content-Type: "application/json"
        body: |
          {
            "text": "Mensaje enviado desde playbook {{ playbook_name }}"
          }
        body_format: json
        status_code: 200
